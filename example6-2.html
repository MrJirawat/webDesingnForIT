<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้ฟอร์มร่วมกับตาราง</title>
</head>
<body>
    <div style="width: 300; margin: 30; background-color: aqua;" >
<form action="">

    <table>
        <tr>
            <td><label for="name">ชื่อ</label></td>
            <td><input type="text" name="" id="name" placeholder="กรอกชื่อ" max=""></td> 
            
         <!-- 
         type="" >> รับอินพุดบรรทัดเดียวกัน
         id ="" >> ตั้งชื่อให้กับอินพุด
         placeholder กรอกชื่อ เขียนลายน้้ำในกล่องข้อความ
         maxlength = 20    
         -->





        </tr>
        <tr>
            <td><label for="phone" type="number">เบอร์โทร</label></td>
            <td><input id="phone" placeholder="กรอกเบอร์โทร"></td> 
        </tr>
        <tr>
            <td><label for="address">ที่อยู่</label></td>
            <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="OK"></td>
        </tr>
        </table>


</form>
 </div>
</body>
</html>
