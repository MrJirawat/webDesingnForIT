<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล็คเตอร์ (Selecter)</title>
<style>

    /*

    */
    body {
        background-color: rgba(187, 183, 183, 0.623);
    }
        #p1 {
            color: rgb(185, 48, 240);
            background-color: rgb(254, 255, 172); 
        }   
       #p2 { 
            color: rgb(0, 255, 76); 
            font-style: italic;
            font-weight: bold;
            text-decoration: underline;
        }
        #p3{ color: rgb(255, 251, 0);
        font-style: inherit;
       font-weight: bold;
       text-align: center;
}
    </style>
</head>
<body>
    <p>ข้อความของแท็กที่ไม่กำหนด id</p>
    <p id="p1">ข้อความของแท็กที่กำหนดค่า id="p1"</p>
    <p id="p2">ข้อความของแท็กที่กำหนดค่า id="p2"</p>
    <p id="p3">ข้อความของแท็กที่กำหนดค่า id="p3"</p>  
</body>
</html>
