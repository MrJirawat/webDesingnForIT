
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            background-color: rgba(255, 238, 238, 0.562);
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0413ec;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ประเภทสินค้า</th> <th>ยี่ห้อ</th> <th>ราคา</th>

        </tr>
        <tr>
            <td>Smart Phone</td> <td>iPhone</td> <td>35,000</td> 
        </tr>
        <tr>
            <td>Tablet</td> <td>Samsung</td> <td>13,000</td>
        </tr>
        <tr>
            <td>Digital Camera</td> <td>Canon</td> <td>14,000</td>
        </tr>
    </table>
</body>
</html>
