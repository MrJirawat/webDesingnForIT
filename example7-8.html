<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล็คเตอหลายอย่างร์ร่วมกัน</title>

    <style>
        body { background-color: black; }
        p, div, span { font-size: 14pt; 
        color: rgb(76, 48, 236);}
        div.bold, #first_line { font-weight: bold; }
   </style>
</head>
<body>
    <p id="first_line">ข้อความบรรทัดแรก</p>
	<div>ข้อความนี้อยู่ใน div</div>
	<span>ข้อความนี้อยู่ใน span</span>
	<div class="bold">ข้อความนี้อยู่ใน div ที่กำหนดคลาส bold</div>    

</body>
</html>
